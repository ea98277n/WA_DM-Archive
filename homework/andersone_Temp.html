	<body>
		<center><small>by Eric Anderson</small></center>
		<script type="text/javascript">
			var centigrade = parseInt(prompt("How many degrees centigrade"));
			var fahrenheit = centigrade*9/5+32;
			
			document.write("<br><h3>Temperature Conversion Tool</h3>The temperature you entered is " + centigrade + "&deg; centigrade.<br>");
			document.write("The temperature converted to fahrenheit is " + fahrenheit + "&deg;.")
		</script>
	</body>
